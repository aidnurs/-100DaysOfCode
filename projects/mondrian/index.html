<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>mondrian</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
  </head>
  <body id="mainBody">
      <div class="container">
        <div class="title">Pick a color and make some art!</div>
        <div class="spacer_container">
          <div class="workspace">
            <div class="colorPicker">
              <div class="color" id="red"></div>
              <div class="color" id="black"></div>
              <div class="color" id="yellow"></div>
              <div class="color" id="green"></div>
              <div class="color" id="white"></div>
            </div>
            <div class="paintBoxes">
              <div class="row1">
                <div class="row1_1" id="row1_1t"></div>
                <div class="row1_2"></div>
                <div class="row1_3"></div>
                <div class="row1_4"></div>
              </div>
              <div class="row2">
                <div class=" row2_1"></div>
                <div class=" row2_2"></div>
                <div class=" row2_3"></div>
                <div class=" row2_4"></div>
              </div>
              <div class="row3">
                <div class=" row3_1"></div>
                <div class=" row3_2"></div>
                <div class=" row3_3"></div>
                <div class="row3_4"></div>
              </div>
              <div class="row4">
                <div class="row4_1"></div>
                <div class="row4_2"></div>
                <div class="row4_3"></div>
                <div class="row4_4"></div>
              </div>

            </div>
          </div>
        </div>
      </div>
    <script type="text/javascript" src="test.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
  </body>
</html>
